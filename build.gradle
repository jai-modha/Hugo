plugins {
    id 'java'
}

group 'com.modhajai'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.amazon.alexa:ask-sdk:2.17.2'
    compile 'com.amazonaws:aws-lambda-java-log4j2:1.1.0'
    compile 'com.auth0:jwks-rsa:0.11.0'
    compile 'com.auth0:java-jwt:3.16.0'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}